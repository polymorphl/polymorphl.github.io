<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Luc TERRACHER is a full stack developer who likes building stuff with React, Node.js, TypeScript, and Go.">
  <title>Luc TERRACHER</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preload" href="/public/profile.jpeg" as="image" type="image/jpeg">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600&display=swap" rel="stylesheet">
  </noscript>
</head>

<body>
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
    </div>
  </div>
  <div class="container">
    <header>
      <div class="logo">L/T</div>
      <nav>
        <div class="language-selector">
          <button class="lang-btn active" data-lang="fr" title="Switch to French">FR</button>
          <button class="lang-btn" data-lang="en" title="Switch to English">EN</button>
        </div>
        <div class="theme-switch">
          <button class="theme-btn" id="theme-toggle" aria-label="Toggle theme" title="Switch theme">
            <img src="/public/sun.svg" alt="Light mode" class="theme-icon sun-icon">
            <img src="/public/moon.svg" alt="Dark mode" class="theme-icon moon-icon">
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="profile-section">
          <img src="/public/profile.jpeg" alt="Luc TERRACHER" class="profile-image" width="64" height="64">
          <h1>Luc TERRACHER</h1>
        </div>
        <div class="subtitle-container">
          <p class="subtitle" id="subtitle">
            <span class="subtitle-part" data-part="0">Développeur Fullstack JS avec 10 ans d\'expérience.</span>
            <span class="subtitle-part" data-part="1">Spécialisé en React, Node.js, et TypeScript (et Go ~ 2
              ans).</span>
            <span class="subtitle-part" data-part="2">Solide background en UX/UI et culture produit.</span>
          </p>
        </div>
        <div class="resume-link">
          <a href="/cv_luc_terracher.pdf" class="resume-btn visible" id="resume-link">
            Télécharger mon CV
          </a>
        </div>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/lucterracher/" class="social-link" target="_blank"
            rel="noopener noreferrer" title="Visit my LinkedIn profile">
            <img src="/public/linkedin.svg" alt="LinkedIn" class="social-icon">
          </a>
          <a href="https://github.com/polymorphl" class="social-link" target="_blank" rel="noopener noreferrer"
            title="Visit my GitHub profile">
            <img src="/public/github.svg" alt="GitHub" class="social-icon">
          </a>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
